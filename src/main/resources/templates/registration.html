<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
    lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <!-- Start of head content specific to page -->
        <title>Login</title>
        <!-- End of head content specific to page -->
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/loginsignup.css" />

    </div>
</head>

<body>
    <div layout:fragment="content" th:remove="tag">
        <!-- Start of body content specific to page -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
    
                    <!-- success message -->
                    <div th:if="${param.success}">
                      <div class="alert alert-info">You've successfully registered
                            to EnvMapper!</div>
                    </div>
    
                    <h1>Registration</h1>
    
                    <form th:action="@{/registration}" method="post" 
                                 th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName"> 
                               First Name </label>
                            <input id="firstName" class="form-control" 
                                     th:field="*{firstName}" required
                                autofocus="autofocus" />
                        </div>
    
                        <div class="form-group">
                            <label class="control-label" for="lastName"> 
                                        Last Name </label> <input id="lastName"
                                class="form-control" th:field="*{lastName}" 
                                       required autofocus="autofocus" />
                        </div>
    
                        <div class="form-group">
                            <label class="control-label" for="email"> Email 
                             </label> <input id="email" class="form-control"
                                th:field="*{email}" required autofocus="autofocus" 
                                    />
                        </div>
    
                        <div class="form-group">
                            <label class="control-label" for="password"> 
                               Password </label> <input id="password"
                                class="form-control" type="password" 
                              th:field="*{password}" required
                                autofocus="autofocus" />
                        </div>
    
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                              Register</button>
                            <span>Already registered? <a href="/" 
                      th:href="@{/users/login}">Login
                                    here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End of body content specific to page -->
    </div>
</body>

</html>
