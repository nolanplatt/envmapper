<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
    lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>File Upload</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    </div>
</head>

<body>
    <div layout:fragment="content" th:remove="tag">
        <div class="container-fluid text-center pt-3">
            <div>
                <h1>File Upload</h1>
            </div>

            <div class="text-success">
                <h3>[[${message}]]</h3>
            </div>

            <div class="row border rounded m-3 p-3">
                <th:block th:each="doc : ${listDocs}">
                    <div class="col">
                        <div>
                            <img th:src="@{/images/document_icon.png}" width="50" />
                        </div>
                        <div>
                            <a th:href="@{'/download?id=' + ${doc.id}}">[[${doc.name}]]</a>
                        </div>
                        <div>
                            ([[${#numbers.formatInteger(doc.size, 4, 'COMMA')}]] bytes)
                        </div>
                    </div>
                </th:block>
            </div>

            <form th:action="@{/upload}" method="post" enctype="multipart/form-data"
                style="max-width: 600px; margin: 0 auto">
                <div class="border rounded m-3">
                    <h2>Upload a file:</h2>
                    <p>
                        <input type="file" name="document" required />
                    </p>
                    <p>
                        <input type="submit" value="Upload" class="btn btn-primary" />
                    </p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
